<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Advanced Search</title>
</head>
<body>
    <div class="header-advanced">
        <div class="header-advanced-logo">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            </a>
        </div>
        <div class="links">
            <a href="index.html">Google Search</a>
            <a href="images.html">Google Images</a>
        </div>
    </div> 
    <div id="adv-title"><h4>Advanced Search</h4></div>
    <div class="separator-line"></div>
    <div class="advanced-search-container">
        <form action="https://www.google.com/search" method="get"> 
            <h5>Find pages with...</h5>
            <div class="form-label">
                <label>all these words:</label>
                <input type="text" name="as_q">
            </div> 
            <div class="form-label">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div> 
            <div class="form-label">
                <label>any of these words: </label>
                <input type="text" name="as_oq">
            </div> 
            <div class="form-label">
                <label>none of these words:</label>
                <input type="text" name="as_eq">
            </div> 
            <div class="form-label">
                <input type="submit" class="adv-button" value="Advanced Search">
            </div>
            </div>
        </form>
    </div>
</body>
</html>
